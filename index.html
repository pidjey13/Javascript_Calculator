<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript Calculator</title>
	<meta name="description" content="">
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

	<div class="container-fluid">
		<div id="calcolatrice">
			<h4>Calcolatrice</h4>
			<h6>FreeCodeCamp</h6>
			<div id="display">
				<p id="totale">0</p>
				<p id="parziale"></p>
			</div>
			<div id="firstLine">
				<button value='c' id="btnC">C</button>
				<a href="https://it.linkedin.com/in/piergiorgiobartoletti" target="_blank">
					<button type="submit" class="fa fa-linkedin" id="btnLinkedin"></button>
				</a>
			</div>
			<div id="secondLine">
				<button value='7'>7</button>
				<button value='8'>8</button>
				<button value='9'>9</button>
				<button value='/' class="sideBtns">&divide;</button>
			</div>
			<div id="thirdLine">
				<button value='4'>4</button>
				<button value='5'>5</button>
				<button value='6'>6</button>
				<button value='*' class="sideBtns">x</button>
			</div>
			<div id="fourthLine">
				<button value='1'>1</button>
				<button value='2'>2</button>
				<button value='3'>3</button>
				<button value='-' class="sideBtns">-</button>
			</div>
			<div id="fifthLine">
				<button value='0'>0</button>
				<button value='.'>.</button>
				<button value='=' id='btnUguale'>=</button>
				<button value='+' class="sideBtns" id="btnPiu">+</button>
			</div>
		</div>
	</div>
